fs.tomcat:
  image: tianon/true
  volumes:
    - ./srv/logs:/opt/tomcat/logs

fs.db:
  image: tianon/true
  volumes:
    - ./mysql_datadir:/var/lib/mysql
    - ./mysql_shr:/shr
    - ./mysql_autoload:/docker-entrypoint-initdb.d:ro
    - ./mysql_conf.d:/etc/mysql/conf.d

db:
  image: mysql:5.6
  env_file: .env
  volumes_from:
    - fs.db

tomcat:
  image: dina/seqdb:v0.8
  ports:
    - "8080:8080" # http://localhost:8080/seqdb.web-3.8/login.jsp
  environment:
    - VIRTUAL_HOST=seqdb.nrm.se
  links:
   - db:db
  volumes_from:
  - fs.tomcat

