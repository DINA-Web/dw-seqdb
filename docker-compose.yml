fs.tomcat:
  image: tianon/true
  volumes:
    - ./srv/releases:/opt/tomcat/releases
    - ./srv/logs:/opt/tomcat/logs
    #- ./srv/deployments:/opt/tomcat/webapps

fs.db:
  image: tianon/true
  volumes:
    - ./mysql_datadir:/var/lib/mysql
    - ./mysql_shr:/shr
    - ./mysql_autoload:/docker-entrypoint-initdb.d:ro
    - ./mysql_conf.d:/etc/mysql/conf.d
db:
  image: mysql:5.6
  env_file: .env
  volumes_from:
    - fs.db

tomcat:
  #build: tomcat
  image: dina/seqdb:v0.5
  environment:
    - VIRTUAL_HOST=seqdb.nrm.se
    - VIRTUAL_PORT=8080
  links:
   - db:db
  volumes_from:
  - fs.tomcat

